<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Dictionary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <div class="bg">


        <div class="container" id="container">
            <h1 id="titlehead">AI Dictionary</h1>
            <hr class="containerHR2">
            <div id="resultContainer">
                <i class="fas fa-arrow-down"></i>
            </div>
            <hr class="containerHR">
            <div id="inputContainer">
                <input id="inputBox" placeholder="type a word or sentence..."></input>
                <button id="submit-btn" onclick="getdef()"><i class="fas fa-search"></i></button>
            </div>
        </div>
        
        <button class="sidebar-btn" id="sidebar-btn">
            <h4 class="label">History</h4>
            <i class="fas fa-bars"></i>
        </button>

        <button class="profile-btn" id="profile-btn">
            <h4 class="label">Profile</h4>
            <i class="fas fa-user"></i>
        </button>

        <div class="profile" id="profile">
            <hr>
            <h3 id="login">Login</h3>
            <hr>
        </div>


        <div class="drawer" id="drawer">
            <br>
            <div class="history-list" id="history-list" style="overflow-y: auto; height: calc(100% - 30px); scroll-behavior: smooth;">
    
            </div>
            <br>
        </div>
    
        


    </div>
</body>
</html>
